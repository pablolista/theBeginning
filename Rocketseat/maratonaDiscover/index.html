<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>dev finance$</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <h1 id="logo">dev finance$</h1>
    </header>
    <main class="container">
        <section id="balance"> <!--SECTION CRIA UMA SUBDIVISÃO GENERICA A FIM DE MELHOR ORGANIZAÇÃO-->
            <h2>Balanço</h2>

            <div class="card"><!--DIV SE ASSEMELHA A SECTION, MAS SEM SUBDIVISÃO-->
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>
        <section id="transaction"><!--'ids' tem que ser únicas-->
            <h2>Transações</h2>
            <table id="data-table"> <!--INICIA CRIAÇÃO DE UMA TABELA-->
                <thead> <!--CRIA UMA LINHA TIPO 'HEAD' PARA A TABELA-->
                    <tr> <!--INDICA UTILIZAÇÃO DE UMA LINHA-->
                        <th>Descrição</th> <!--CADA 'TH' INDICA UTILIZAÇÃO DE UMA HEAD POR COLUNA-->
                        <th>Valor</th>
                        <th>Data</th>
                        <!--NÃO USAR OS 'TH' COLOCA EM FORMATAÇÃO FORA E ACIMA DA TABELA-->
                    </tr> <!--ENCERRA UTILIZAÇÃO DA LINHA-->
                </thead> <!--ENCERRA FORMATAÇÃO DA LINHA TIPO 'HEAD' DA TABELA-->
                <tbody> <!--INDICA INÍCIO DE BLOCOS DO TIPO DADOS DA TABELA-->
                    <tr> <!--INDICA UTILIZAÇÃO DE UMA LINHA-->
                        <td>Luz</td> <!--CADA 'TD' REPRESENTA UTILIZAÇÃO DE UMA CÉLULA DAQUELA LINHA-->
                        <td>- R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr> <!-- INDICA FINALIZAÇÃO DE USO DAQUELA LINHA-->
                    <tr>
                        <td>Criação de Website</td>
                        <td>R$ 5.000,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- R$ 200,00</td>
                        <td>23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer><p>dev.finance$</p></footer>
</body>
</html>
