<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            Cálculo de IMC
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="imc.css">
        <script src="imc.js"></script>
    </head>

    <body class="body">
        <h1>Cálculo de IMC</h1>
        <h2>Digite seu peso e sua altura abaixo</h2>

        <div class="div-input">
            <label class="label" for="altura">Altura: </label>
            <input id="altura" type="number" step="0.01">
        </div>

        <div class="div-input">
            <label class="label" for="peso">Peso: </label>
            <input id="peso" type="number" step="0.01">
        </div>

        <button onclick="calcularIMC()">Calcular</button>
        <button onclick="limpar()">Limpar</button>

        <p id="resultado" class="resultado"></p>
        <p id="descricaoResultado" class="resultado"></p>
    </body>
</html>
